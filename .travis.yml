# General settings
dist: trusty
sudo: false
language: node_js
node_js:
  - 'lts/*'
scripts:
  - npm install codecov -g
cache: false
notifications:
  email: false

branches:
  only:
    - master
    - development

# Build stages
stages:
  - name: test
  - name: build
# Build jobs
jobs:
  include:
    - stage: test
      before_install:
        - npm install -g npm
      install:
        - npm i
      script:
        - npm run test:lib
      after_success:
        - codecov

    - stage: build
      install:
        - npm i
      script:
        - npm run build:lib
